<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .book-library {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .book {
      width: 200px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .book h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .book p.author {
      color: #777777;
      font-size: 14px;
      margin: 5px 0;
    }

    .book p.price {
      color: #2ecc71;
      font-weight: bold;
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="book-library">
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
      <h3>Spy in the Amber</h3>
      <p class="author">by Manohar Malgonkar</p>
      <p class="price">₹350</p>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <h3>Sacred Games</h3>
      <p class="author">by Vikram Chandra</p>
      <p class="price">₹450</p>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
      <h3>Byomkesh Bakshi</h3>
      <p class="author">by Sharadindu Bandyopadhyay</p>
      <p class="price">₹300</p>
    </div>
  </div>
</body>
</html>
